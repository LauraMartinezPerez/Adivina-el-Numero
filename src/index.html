<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdivinaElNumero</title>
    <link rel="icon" type="image/x-icon" href="assets/robot1.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Galindo&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="scss/main.scss">
</head>

<body>

    <main class="container">
        <h1 class="container__title">
            <p>ADIVINA EL</p>
            <p>NÚMERO</p>
        </h1>
        <img class="container__robot1" src="assets/robot1.webp" alt="robot">
        <img class="container__robot2" src="assets/robot2.webp" alt="robot">
        <form class="form" action="">
            <label class="form__subtitle">Introduce aquí un número del 1 al 100</label>
            <input class="form__input js-input" type="text" id="number" placeholder="número">
            <button class="form__btn js-btn" type="submit">ADIVINAR</button>
        </form>
        <div class="container__clue">
            <p class="clueTitle">PISTA</p>
            <p class="clueText js-clue">Escribe el número y dale a "Adivinar"</p>
        </div>
        <div class="container__attempts">
            <p class="attemptsTitle">Número de intentos:</p>
            <p class="attemptsNumber js-attempts">0</p>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
